<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contect</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
<img src="01cr.jpg">
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="mail01.jpg" id="mail" /></span>
                    <input type="email" id="" required/>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="lock02.jpg" id="mail"></span>
                    <input type="password" id="" required/>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="03us.jpg" id="mail" /></span>
                    <input type="text" id="" required/>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="mail01.jpg" id="mail" /></span>
                    <input type="email" id="" required/>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="lock02.jpg" id="mail"></span>
                    <input type="password" id="" required/>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">agree to the terms & conditions</label>
                   
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
